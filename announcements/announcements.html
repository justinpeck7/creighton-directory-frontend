<div class="anc center-block">
  <h1 class="text-center">New Announcement</h1>
  <form role="form">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="anc.msg.title" placeholder="Title">
  </div>
  <div class="form-group">
    <textarea class="ancText" name="content" rows="10" ng-model="anc.msg.content" placeholder="Content"></textarea>
  </div>
  <button type="submit" class="btn btn-lg btn-block loginBtn" ng-click="anc.send()">Submit</button>
</form>
<h2 class="text-center ancAdded">{{anc.added}}</h2>
</div>
