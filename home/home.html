<div class="page-header">
    <h2 class="text-center">Hello, {{home.username}}</h2>
    <h3 class="text-center" style="color: #5D5D5D;">Today's announcements</h3>
</div>
<div ng-show="home.loading">
    <div class='uil-rolling-css loading' style='-webkit-transform:scale(0.6)'><div><div></div><div></div></div></div>
</div>
<div ng-repeat="anc in home.announcements">
    <h4>{{anc.title}}</h4>
    <p class="ancContent">{{anc.content}}</p>
    <hr class="hrStyle">
</div>
<div class="col-md-4 col-md-offset-4 addAnnouncements" ng-if="home.canAddAnnouncements">
    <button class="btn btn-lg btn-block" ng-click="home.addAnnouncement()">Add Announcement</button>
</div>
