<div ng-controller="ModalCtrl as modal" class="modalWindow">
    <h1>Edit Profile</h1>
    <form ng-submit="modal.sendFile()">
        <div class="row modalFormRow">
            <div class="col-md-6">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" ng-model="modal.user.name" placeholder="Name">
            </div>
            <div class="col-md-6">
                <label for="dormName">Dorm Building</label>
                <input type="text" class="form-control" id="dormName" ng-model="modal.user.dormName" placeholder="Dorm Name">
            </div>
        </div>
        <div class="row modalFormRow">
            <div class="col-md-6">
                <label for="dormRoom">Dorm Room</label>
                <input type="text" class="form-control" id="dormRoom" ng-model="modal.user.dormRoom" placeholder="Dorm Room">
            </div>
            <div class="col-md-6">
                <label for="gradYear">Graduating Year</label>
                <input type="text" class="form-control" id="gradClass" ng-model="modal.user.gradClass" placeholder="Graduating Year">
            </div>
        </div>
        <div class="row modalFormRow">
            <div class="col-md-6">
                <label for="major">Major</label>
                <input type="text" class="form-control" id="major" ng-model="modal.user.major" placeholder="Major">
            </div>
            <div class="col-md-6">
                <label for="phone">Phone</label>
                <input type="text" class="form-control" id="phone" ng-model="modal.user.phone" placeholder="Phone">
            </div>
        </div>
        <div class="row modalFormRow">
            <div class="col-md-6">
                <label for="phone">Email</label>
                <input type="text" class="form-control" id="email" ng-model="modal.user.email" placeholder="Email">
            </div>
            <div class="col-md-6">
                <label for="groups">Groups (Comma Separated)</label>
                <input type="text" class="form-control" id="groups" ng-model="modal.user.groups" placeholder="Groups">
            </div>
        </div>
        <div class="row modalFormRow">
            <div class="col-md-6">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" ng-model="modal.user.password" placeholder="Password">
            </div>
            <div class="col-md-6">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control" id="password" ng-model="modal.user.passwordConfirm" placeholder="Password">
            </div>
        </div>
        <div class="row modalFormRow">
            <div class="col-md-6">
                <label for="picture">Profile Picture:</label>
                <input type="file" id="picture" name="picture" file-model="modal.upload">
            </div>
            <div class="col-md-6">
                <button class="btn btn-lg btn-block modalButton" value="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
