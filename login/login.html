<div class="login center-block">
  <h1 class="text-center">Sign In</h1>
  <form role="form">
  <div class="form-group">
    <input type="text" class="form-control" ng-model="login.user.netId" id="netId" placeholder="Net ID">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" id="password" ng-model="login.user.password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-lg btn-block" ng-click="login.login()">Submit</button>
</form>
<div class="text-center signinPrompt">
  Don't have an account? Click <a ui-sref="signup()" class="signupLink">here</a> to sign up.
</div>
</div>
<div ng-show="login.loading">
    <div class='uil-rolling-css loading' style='-webkit-transform:scale(0.6)'><div><div></div><div></div></div></div>
</div>
